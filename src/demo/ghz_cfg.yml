pipeline: [
  ["GHZ": {"size": 3},"GHZ": {"size": 10}],
  ["GHZtoQaptivaCircuit","GHZtoQasmCircuit"],
  ["MyQLMDigitalQPU": {"nbshots": *nbshots},
   "MyQLMDigitalQPU": {"nbshots": 0},
   "MyQLMDigitalQPU": {},
   "MyQLMDigitalQPU": {"qpu_class_name":"PyLinalg", "nbshots": *nbshots},
   "MyQLMDigitalQPU": {"qpu_class_name":"PyLinalg", "nbshots": 0},
   "MyQLMDigitalQPU": {"qpu_class_name":"PyLinalg"},
   "MyQLMDigitalQPU": {"qpu_class_name":"CLinalg", "nbshots": *nbshots},
   "MyQLMDigitalQPU": {"qpu_class_name":"CLinalg", "nbshots": 0},
   "MyQLMDigitalQPU": {"qpu_class_name":"CLinalg"}
  ] 
]

